<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <b>Garden Imagination</b>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/decorator" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="/decorator-appointments" class="nav-link">Appointments</a></li>
                <li class="nav-item"><a href="/decorator-maintenance" class="nav-link">Maintenance</a></li>
                <li class="nav-item"><a href="/decorator-statistics" class="nav-link active">Statistics</a></li>
                <li class="nav-item"><button type="button" class="btn btn-outline-light" (click)="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="text-center">Jobs per Month</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <ag-charts
                            [options]="barChartOptions"
                            style="width: 100%; height: 400px;">
                        </ag-charts>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <h1 class="text-center">Job Distribution</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <ag-charts
                            [options]="pieChartOptions"
                            style="width: 100%; height: 400px;">
                        </ag-charts>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <h1 class="text-center">Average Jobs</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <app-histogram [histogramData]="histogramData"></app-histogram>
            </div>
        </div>
        <br>
    </main>

    <footer class="bg-primary text-white p-3 mt-auto text-center">
        <p class="mb-0">&copy; 2024 Garden Imagination</p>
    </footer>
</div>
