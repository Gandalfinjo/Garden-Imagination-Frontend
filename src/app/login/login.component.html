<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <b>Garden Imagination</b>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="login" class="nav-link active">Login</a></li>
                <li class="nav-item"><a href="register" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Type:</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="owner" value="owner" [(ngModel)]="type">
                                <label class="form-check-label" for="owner">Owner</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type" id="decorator" value="decorator" [(ngModel)]="type">
                                <label class="form-check-label" for="decorator">Decorator</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="mb-3" *ngIf="message">
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="mb-3 text-center">
                        <a href="change-password" class="text-primary">Change Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom bg-primary text-white p-3 mt-auto text-center">
        <p class="mb-0">&copy; 2024 Garden Imagination</p>
    </footer>
</div>
