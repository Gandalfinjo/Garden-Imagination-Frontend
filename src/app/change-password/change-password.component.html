<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <b>Garden Imagination</b>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="login" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="register" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mt-4 d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
                    </div>

                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password:</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword">
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">
                    </div>

                    <div class="mb-3" *ngIf="errorMessage">
                        <div class="alert alert-danger" role="alert">
                            {{ errorMessage }}
                        </div>
                    </div>

                    <div class="mb-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" (click)="changePassword()">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom bg-primary text-white p-3 mt-auto text-center">
        <p class="mb-0">&copy; 2024 The Good Food Nook</p>
    </footer>
</div>
